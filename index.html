<!doctype html>
  <html>
  <head>
    <link rel="stylesheet" type="text/css" href="my_gallery.css">
    <style>
      .photo-gallery {
        margin: 0 auto;
        margin-bottom: 45px;
        position: relative;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="photo-gallery">
      <div class="photo-gallery__prev">
        <img src="images/prev.png"/>
      </div>
      <div class="photo-gallery__content">
        <div class="photo-gallery__slides-wrapper">
          <div class="photo-gallery__slides">
            <img src="images/first_set/pic1.jpg" width="145" height="100%" class="photo-gallery__slide" data-initial-slide="true"/>
            <img src="images/first_set/pic2.jpg" width="145" height="100%" class="photo-gallery__slide" data-initial-slide="true"/>
            <img src="images/first_set/pic3.jpg" width="145" height="100%" class="photo-gallery__slide" data-initial-slide="true"/>
          </div>
        </div>
      </div>
      <div class="photo-gallery__next">
        <img src="images/next.png"/>
      </div>
    </div>

    <div class="photo-gallery">
      <div class="photo-gallery__prev">
        <img src="images/prev.png"/>
      </div>
      <div class="photo-gallery__content">
        <div class="photo-gallery__slides-wrapper">
          <div class="photo-gallery__slides">
            <img src="images/second_set/pic1.jpg" width="145" height="100%" class="photo-gallery__slide"/>
            <img src="images/second_set/pic2.jpg" width="145" height="100%" class="photo-gallery__slide"/>
            <img src="images/second_set/pic3.jpg" width="145" height="100%" class="photo-gallery__slide"/>
            <img src="images/second_set/pic4.jpg" width="145" height="100%" class="photo-gallery__slide"/>
            <img src="images/second_set/pic5.jpg" width="145" height="100%" class="photo-gallery__slide"/>
            <img src="images/second_set/pic6.jpg" width="145" height="100%" class="photo-gallery__slide"/>
            <img src="images/second_set/pic7.jpg" width="145" height="100%" class="photo-gallery__slide"/>
          </div>
        </div>
      </div>
      <div class="photo-gallery__next">
        <img src="images/next.png"/>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="my_gallery.js"></script>
    <script>
      $( document ).ready(function() {
        $('.photo-gallery').mygallery({ count: 3});
        $('.photo-gallery').mygallery('showNext');
      });
    </script>
  </body>
</html>
