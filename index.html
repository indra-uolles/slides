<!doctype html>
  <html>
  <head>
    <link rel="stylesheet" type="text/css" href="my_gallery.css">
    <style>
      .photo-gallery {
        margin: 0 auto;
        margin-bottom: 45px;
        position: relative;
        overflow: hidden;
      }
      .photo-gallery.is-big {
        height: 332px;
      }
    </style>
  </head>
  <body>
    <div class="photo-gallery">
      <div class="photo-gallery__prev">
        <img src="images/prev.png"/>
      </div>
      <div class="photo-gallery__content">
        <div class="photo-gallery__slides">
          <img src="images/first_set/pic1.jpg" width="145" class="photo-gallery__slide"/>
          <img src="images/first_set/pic2.jpg" width="145" class="photo-gallery__slide"/>
          <img src="images/first_set/pic3.jpg" width="145" class="photo-gallery__slide"/>
          <img src="images/first_set/pic4.jpg" width="145" class="photo-gallery__slide"/>
        </div>
      </div>
      <div class="photo-gallery__next">
        <img src="images/next.png"/>
      </div>
    </div>

    <div class="photo-gallery">
      <div class="photo-gallery__prev">
        <img src="images/prev.png"/>
      </div>
      <div class="photo-gallery__content">
        <div class="photo-gallery__slides">
          <img src="images/third_set/pic1.jpg" width="145" class="photo-gallery__slide"/>
          <img src="images/third_set/pic2.jpg" width="145" class="photo-gallery__slide"/>
          <img src="images/third_set/pic3.jpg" width="145" class="photo-gallery__slide"/>
          <img src="images/third_set/pic4.jpg" width="145" class="photo-gallery__slide"/>
          <img src="images/third_set/pic5.jpg" width="145" class="photo-gallery__slide"/>
        </div>
      </div>
      <div class="photo-gallery__next">
        <img src="images/next.png"/>
      </div>
    </div>

    <div class="photo-gallery is-big">
      <div class="photo-gallery__prev">
        <img src="images/prev.png"/>
      </div>
      <div class="photo-gallery__content">
        <div class="photo-gallery__slides">
          <img src="images/second_set/pic1.jpg" width="500" class="photo-gallery__slide"/>
          <img src="images/second_set/pic2.jpg" width="500" class="photo-gallery__slide"/>
          <img src="images/second_set/pic3.jpg" width="500" class="photo-gallery__slide"/>
          <img src="images/second_set/pic4.jpg" width="500" class="photo-gallery__slide"/>
          <img src="images/second_set/pic5.jpg" width="500" class="photo-gallery__slide"/>
          <img src="images/second_set/pic6.jpg" width="500" class="photo-gallery__slide"/>
        </div>
      </div>
      <div class="photo-gallery__next">
        <img src="images/next.png"/>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="my_gallery.js"></script>
    <script>
      $( document ).ready(function() {
        $($('.photo-gallery')[0]).mygallery({ count: 3 });
        $($('.photo-gallery')[1]).mygallery({ count: 3 });
        $($('.photo-gallery')[2]).mygallery({ count: 1 });
      });
    </script>
  </body>
</html>
